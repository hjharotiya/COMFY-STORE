<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products | Comfy</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />

    <!-- styles css -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
      <!-- nav bar  -->
      <nav class="navbar page">
        <div class="nav-center">
          <!-- LINKS -->
          <div>
            <button class="toggle-nav">
              <i class="fas fa-bars"></i>
            </button>
            <ul class="nav-links">
              <li>
                <a href="index.html" class="nav-link">Home</a>
              </li>
              <li>
                <a href="products.html" class="nav-link">products</a>
              </li>
              <li>
                <a href="about.html" class="nav-link">about</a>
              </li>
            </ul>
          </div>
          <!-- LOGO  -->
          <img src="./images/logo-black.svg" class="nav-logo" alt="image-logo" />
          <!-- CART ICON -->
          <div class="toggle-container">
            <button class="toggle-cart">
              <i class="fas fa-shopping-cart"></i>
            </button>
            <span class="cart-item-count">1</span>
          </div>
        </div>
      </nav>
      <!-- ************* HER0 SECTION ************* -->
      <section class="page-hero">
        <div class="section-center">
          <h3 class="page-hero-title">about / Home</h3>
        </div>
      </section>
      <!-- ************ SIDEBAR ****************** -->
      <div class="sidebar-overlay">
        <aside class="sidebar">
          <!-- CLOSE -->
          <button class="sidebar-close">
            <i class="fas fa-times"></i>
          </button>
          <!-- LINKS -->
          <ul class="sidebar-links">
            <li>
              <a href="index.html" class="sidebar-link">
                <i class="fas fa-home fa-fw"></i>
                Home
              </a>
            </li>
            <li>
              <a href="product.html" class="sidebar-link">
                <i class="fas fa-couch fa-fw"></i>
                shop
              </a>
            </li>
            <li>
              <a href="index.html" class="sidebar-link">
                <i class="fas fa-book fa-fw"></i>
                About
              </a>
            </li>
          </ul>
        </aside>
      </div>
  
      <!-- *********** CART ************ -->
      <div class="cart-overlay">
        <div class="cart">
          <button class="cart-close">
            <i class="fas fa-times"> </i>
          </button>
          <header>
            <h3 class="text-slanted">your bag</h3>
          </header>
          <!-- ****** CART ITEMS ****** -->
          <div class="cart-items">
            <!-- SINGLE ITEM -->
          </div>
          <!-- FOOTER -->
          <footer>
            <h3 class="cart-total text-slanted">total:12.99$</h3>
            <button class="cart-checkout btn">checkout</button>
          </footer>
        </div>
      </div>
      <!-- PRODUCTS -->
      <section class="products">
        <div class="filter-container">
        <!-- FILTERS -->
        <div class="filters"> 
          <!-- search -->
          <form class="input-form">
            <input type="text" class="search-input" placeholder="search...">
          </form>
          <!-- categories -->
          <h4>Company</h4>
          <article class="companies">
            <button class="company-btn">ikea</button>
            <button class="company-btn">hundai</button>
          </article>
          <!-- price -->
          <h4>price</h4>
          <input type="range" min="0" max="100" value="50" name="price" class="price-filter" >
          <p class="price-value"></p>
        </div>
      </div>
          <!-- PRODUCTS -->
          <div class="products-container"></div>
      </section>
<!-- ************* LOADING ************* -->
      <div class="page-loading">
        <h2>loading...</h2>
      </div>

    <script type="module" src="./src/pages/products.js"></script>
  </body>
</html>
